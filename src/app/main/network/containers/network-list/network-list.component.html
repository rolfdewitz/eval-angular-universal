<div
  *ngIf="networks$ | async as networks"
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="space-evenly stretch"
  fxFill
  class="content w-full"
>
  <div
    *ngFor="let item of networks"
    fxFlex="calc(33.3%)"
    fxFlex.lt-md="calc(50%)"
    fxFlex.xs="calc(90%)"
    fxLayoutAlign="space-evenly stretch">
    <mat-card fxLayout="column" fxLayoutAlign="center center" class="card m-3">
      <mat-card-header>
        <mat-card-title><a [routerLink]="[item.id]" class="link-button">
          {{ item.name }} ({{ item.location.country }}/{{ item.location.city }})
        </a></mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>
</div>
